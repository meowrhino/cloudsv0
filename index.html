<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<title>Patr√≥n de Puntos</title>-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="pre-box">
    <div class="box box--title">
      <h1>meowrhino</h1>
    </div>
  </div>


  <div class="pre-box box--palette">
    <div class="box box--palette">
      <span class="popup-trigger"><h4>open fun</h4></span>
    </div>
  </div>


  <div class="popup">
      <div class="pre-box">
          <div class="box">
              <span class="close-popup"><h4>close fun</h4></span>
              <button class="palette-btn" onclick="applyPalette('burnt')">burnt</button>
              <button class="palette-btn" onclick="applyPalette('')">monochrome</button>
              <button class="palette-btn" onclick="applyPalette('original')">original</button>
              <button class="palette-btn" onclick="applyPalette('archive')">archive</button>
              <button class="palette-btn" onclick="applyPalette('tfg')">tfg</button>
          </div>
      </div>
  </div>



  <div class="dot-container" id="dot-container"></div>

  <script>
    document.querySelector('.popup-trigger').addEventListener('click', () => {
        document.querySelector('.popup').classList.add('active');
    });
    
    document.querySelector('.close-popup').addEventListener('click', () => {
        document.querySelector('.popup').classList.remove('active');
    });
  </script>

  <script src="script/polkadotsbg.js"></script>
  <script src="script/changepalette.js"></script>
  <script src="script/adjustBoxSizes.js"></script>
</body>

</html>
